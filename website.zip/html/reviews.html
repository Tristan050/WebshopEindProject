<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="css/review.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
      <a class="text-success" href="index.html">| Terug naar Home |</a>

        <div class="row">
            <div class="col-md-6 mb-5">
                <div class="p-5">
                    <h1 id="averageRating">0.0 <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.950l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                    </svg></h1>
                    <div class="mb-5">
                        <div class="progress" role="progressbar" aria-label="Gemiddelde rating" aria-valuenow="0" aria-valuemin="0" aria-valuemax="5">
                            <div id="ratingProgressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 0%"></div>
                        </div>
                    </div>

                    <h2>Laat een review achter</h2>
                    <form id="reviewForm">
                        <div class="form-group">
                            <label for="rating">Rating (1-5 sterren):</label>
                            <input type="number" class="form-control" id="rating" min="1" max="5" step="1" required>
                        </div>
                        <div class="form-group">
                            <label for="reviewText">Review tekst:</label>
                            <textarea class="form-control" id="reviewText" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Versturen</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const reviews = [
            { rating: 5, text: "Geweldige service!" },
            { rating: 4, text: "Goed gedaan." },
            { rating: 3, text: "Gemiddelde ervaring." },
        ];

        function updateAverageRating() {
            if (reviews.length === 0) {
                document.getElementById("averageRating").textContent = "0.0";
                document.getElementById("ratingProgressBar").style.width = "0%";
                return;
            }

            const totalRating = reviews.reduce((acc, review) => acc + review.rating, 0);
            const averageRating = totalRating / reviews.length;

            document.getElementById("averageRating").textContent = averageRating.toFixed(1);
            document.getElementById("ratingProgressBar").style.width = (averageRating * 20) + "%";
        }

        document.getElementById("reviewForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const rating = parseInt(document.getElementById("rating").value);
            const reviewText = document.getElementById("reviewText").value;

            if (rating >= 1 && rating <= 5) {
                reviews.push({ rating, text: reviewText });
                updateAverageRating();
            } else {
                alert("Rating moet tussen 1 en 5 liggen.");
            }

            document.getElementById("rating").value = "";
            document.getElementById("reviewText").value = "";
        });

        updateAverageRating();
    </script>
